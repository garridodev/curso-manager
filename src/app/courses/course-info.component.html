<h2> Course Info</h2>
<hr />

<form #courseForm="ngForm" *ngIf="this.course">

  <div class="form-group row">  
    <label class="col-sm-2 col-from-label">Name:</label>  
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" #courseName="ngModel" required class="form-control" type="text" name="name" [ngClass]="{'is-invalid': courseName.invalid}" >
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>  
  </div><br />

  <div class="form-group row">  
    <label class="col-sm-2 col-from-label">Price:</label>  
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" #coursePrice="ngModel" required class="form-control" type="number" name="price" [ngClass]="{'is-invalid': coursePrice.invalid}" >
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>  
  </div><br />

  <div class="form-group row">  
    <label class="col-sm-2 col-from-label">Rating:</label>  
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" #courseRating="ngModel" required class="form-control" type="number" name="rating" [ngClass]="{'is-invalid': courseRating.invalid}" >
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>  
  </div><br />

  <div class="form-group row">  
    <label class="col-sm-2 col-from-label">Description:</label>  
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" #courseDescription="ngModel" required class="form-control" type="text" name="description" [ngClass]="{'is-invalid': courseDescription.invalid}" ></textarea>
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>  
  </div><br />

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2" style="margin-right: 1rem;">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
